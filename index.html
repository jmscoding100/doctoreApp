<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Doctor App</title>
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <h1 class="text-center">Doctor Visits</h1>
        </div>
    </header>

    <main class="main" id="main">
        <section class="section" id="formSection">
            <div class="container">
                <form action="" class="form" id="doctorVisit">
                    <h2 class="form-heading text-capitalize">doctor's visit</h2>
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" id="appName" name="appName" class="form-control" required />
                                <label for="appName" class="form-label text-uppercase">your name</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" id="docName" name="docName" class="form-control" required />
                                <label for="docName" class="form-label text-uppercase">doctor's name</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="inputTime">Time</label>
                                <select class="form-select" id="inputTime" name="inputTime">
                                    <option selected>Choose...</option>
                                    <option value="8am">8:00-am</option>
                                    <option value="8:30am">8:30-am</option>
                                    <option value="9:30am">9:30-am</option>
                                    <option value="10am">10:00-am</option>
                                    <option value="10:30am">10:30-am</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <select name="reason" id="appReason" class="form-select">
                                    <option value="">--Reason for visit--</option>
                                    <option value="checkup">--Checkup</option>
                                    <option value="health exam">--Health Exam--</option>
                                    <option value="surgery">--Surgery--</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary" id="submitBtn">submit</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="section" id="cardSection">
            <div class="container">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="cardRow"></div>
            </div>
        </section>
    </main>


    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
